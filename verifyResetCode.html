<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signinPage.css" />
    <title>Verify Reset Code | PickPay</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-background"></div>
      <div class="login-card">
        <div class="login-header">
          <a href="index.html" class="brand-link">
            <img src="logoo/logo1.png" alt="logo" width="50px" height="40px" />
            <span class="brand-text">PickPay</span>
          </a>
        </div>
        <h2 class="login-title">Enter the code sent to your email</h2>
        <form class="login-form" id="verifyCodeForm">
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="resetCodeInput"
              placeholder="6-digit code"
              maxlength="6"
              required
            />
            <label for="resetCodeInput">Reset Code</label>
          </div>
          <button
            type="submit"
            class="btn btn-primary login-btn"
            id="verifyCodeBtn"
          >
            <span class="btn-text">Verify Code</span>
            <div class="loader"></div>
          </button>
          <div id="verifyMsg" class="mt-3"></div>
        </form>
        <form class="login-form mt-4 d-none" id="resetPasswordForm">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="newPasswordInput"
              placeholder="New Password"
              minlength="6"
              required
            />
            <label for="newPasswordInput">New Password</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="confirmNewPasswordInput"
              placeholder="Confirm Password"
              minlength="6"
              required
            />
            <label for="confirmNewPasswordInput">Confirm New Password</label>
          </div>
          <button
            type="submit"
            class="btn btn-primary login-btn"
            id="resetPasswordBtn"
          >
            <span class="btn-text">Set New Password</span>
            <div class="loader"></div>
          </button>
          <div id="resetMsg" class="mt-3"></div>
        </form>
        <div class="signup-prompt mt-4">
          Back to <a href="signinPage.html" class="login-link">Log in</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="verifyResetCode.js"></script>
  </body>
</html>
