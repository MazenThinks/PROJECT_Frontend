<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Order Confirmed | PickPay</title>
  </head>
  <body class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container text-center">
      <img
        src="Assets/Box-seam.png"
        alt="Order Confirmed"
        style="width: 120px"
        class="mb-4"
      />
      <h1 class="mb-3">Thank you for your order!</h1>
      <p class="lead mb-4">
        Your order has been placed successfully.<br />We appreciate your
        purchase and will process your order soon.
      </p>
      <div id="orderIdBox" class="mb-4" style="font-size: 1.2rem"></div>
      <a href="index.html" class="btn btn-primary">Back to Home</a>
    </div>
    <script>
      // Display order ID from localStorage
      const orderId = localStorage.getItem("lastOrderId");
      if (orderId) {
        document.getElementById(
          "orderIdBox"
        ).textContent = `Order ID: ${orderId}`;
      }
    </script>
  </body>
</html>
