<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signinPage.css" />
    <title>Forgot Password | PickPay</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-background"></div>
      <div class="login-card">
        <div class="login-header">
          <a href="index.html" class="brand-link">
            <img src="logoo/logo1.png" alt="logo" width="50px" height="40px" />
            <span class="brand-text">PickPay</span>
          </a>
        </div>
        <h2 class="login-title">Forgot your password?</h2>
        <form class="login-form" id="forgotPasswordForm">
          <div class="form-floating mb-4">
            <input
              type="email"
              class="form-control"
              id="forgotEmailInput"
              placeholder="name@example.com"
              required
            />
            <label for="forgotEmailInput">Enter your email address</label>
          </div>
          <button
            type="submit"
            class="btn btn-primary login-btn"
            id="forgotPasswordBtn"
          >
            <span class="btn-text">Send Reset Code</span>
            <div class="loader"></div>
          </button>
          <div id="forgotMsg" class="mt-3"></div>
        </form>
        <div class="signup-prompt mt-4">
          Remembered your password?
          <a href="signinPage.html" class="login-link">Log in</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="forgotPassword.js"></script>
  </body>
</html>
