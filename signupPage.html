<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signinPage.css" />
    <title>Sign Up | PickPay</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-background"></div>

      <div class="login-card">
        <div class="login-header">
          <a href="index.html" class="brand-link">
            <img src="logoo/logo1.png" alt="logo" width="50px" height="40px" />
            <span class="brand-text">PickPay</span>
          </a>
        </div>

        <h2 class="login-title">Create your account</h2>

        <div class="login-form">
          <div class="row gx-2 mb-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="firstNameInput"
                  placeholder="First name"
                  required
                />
                <label for="firstNameInput">First name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="lastNameInput"
                  placeholder="Last name"
                  required
                />
                <label for="lastNameInput">Last name</label>
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="name@example.com"
              required
            />
            <label for="emailInput">Email address</label>
          </div>

          <div class="form-floating mb-3 password-container">
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="Password"
              required
            />
            <label for="passwordInput">Password</label>
            <button type="button" class="btn-toggle-password">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eye"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                />
              </svg>
            </button>
          </div>

          <div class="form-floating mb-3 password-container">
            <input
              type="password"
              class="form-control"
              id="confirmPasswordInput"
              placeholder="Confirm Password"
              required
            />
            <label for="confirmPasswordInput">Confirm Password</label>
            <button type="button" class="btn-toggle-confirm-password">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eye"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                />
              </svg>
            </button>
          </div>

          <div class="remember-forgot-row">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="agreeCheck"
                required
              />
              <label class="form-check-label" for="agreeCheck">
                I agree to the
                <a href="#" class="terms-link">Terms of Service</a> and
                <a href="#" class="terms-link">Privacy Policy</a>
              </label>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-danger signup-btn"
            id="signupBtn"
          >
            <span class="btn-text">Create Account</span>
            <div class="loader"></div>
          </button>

          <div class="separator">
            <span>or</span>
          </div>

          <div class="social-login">
            <button class="btn btn-outline-secondary social-btn google-btn">
              <img
                src="Assets/icons/google.svg"
                alt="Google"
                class="social-icon"
              />
              <span>Sign up with Google</span>
            </button>
            <button class="btn btn-outline-secondary social-btn facebook-btn">
              <img
                src="Assets/icons/facebook.svg"
                alt="Facebook"
                class="social-icon"
              />
              <span>Sign up with Facebook</span>
            </button>
          </div>
        </div>

        <div class="signup-prompt">
          Already have an account?
          <a href="signinPage.html" class="login-link">Log in</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
